<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="registration/registrationStyle.css" />
</head>
<body>

<header>

    <h1>Ремонтная мастерская</h1>
    
</header>

<nav>
    <a href="/demo/authorization">Авторизация</a>
    <a href="/demo/registry">Регистрация</a>
</nav>

<div class="box">

    <form id="registration-form">
        <h2>Регистрация</h2>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Пароль:</label>
        <input type="password" id="password" required>
        <button type="submit" id="registration-button">Зарегистрироваться</button>
    </form>

</div>

<footer>

    <p>Copyright &copy;2023 Ремонтная мастерская</p>

</footer>

<script src="registration/registrationAction.js"></script>
</body>
</html>
